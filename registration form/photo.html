<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Rounded Images</title>
    <style>
        /* Basic styling for the body */
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            flex-direction: column;
            text-align: center;
        }

        /* Container for each image to enable 3D effect */
        .image-container {
            perspective: 1500px; /* Sets the depth for the 3D effect */
            margin: 10px;
        }

        /* Styling for the images */
        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 20px; /* Apply rounded corners */
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect to rotate and scale the image in 3D */
        .image-container img:hover {
            transform: rotateY(45deg) rotateX(25deg) rotateZ(15deg) scale(1.2); /* 3D rotation and zoom */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
        }

        /* Optional: Styling for the cursor */
        .image-container img:hover {
            transform: scale(3.1);
            cursor: pointer;
        }

        /* Styling for the next button */
        .next-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-button:hover {
            background-color: #2980b9;
            
        }

        /* Hiding all images by default */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Image containers for each image -->
    <div class="image-container" id="img1">
        <img src="imag1.jpg" alt="Image 1">
    </div>
    <div class="image-container hidden" id="img2">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-container hidden" id="img3">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-container hidden" id="img4">
        <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="image-container hidden" id="img5">
        <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="image-container hidden" id="img6">
        <img src="image6.jpg" alt="Image 6">
    </div>
    <div class="image-container hidden" id="img7">
        <img src="images7.jpg" alt="Image 7">
    </div>
    <div class="image-container hidden" id="img8">
        <img src="image8.jpg" alt="Image 8">
    </div>
    <div class="image-container hidden" id="img9">
        <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="image-container hidden" id="img10">
        <img src="image10.jpg" alt="Image 10">
    </div>

    <!-- Next Button -->
    <button class="next-button" onclick="showNextImage()">Next</button>

    <script>
        // JavaScript to handle the image change on button click
        let currentImageIndex = 0; // Track the current image index
        const images = document.querySelectorAll('.image-container'); // Get all image containers

        function showNextImage() {
            // Hide the current image
            images[currentImageIndex].classList.add('hidden');

            // Increment the current image index, wrapping around if necessary
            currentImageIndex = (currentImageIndex + 1) % images.length;

            // Show the next image
            images[currentImageIndex].classList.remove('hidden');
        }
    </script>

</body>
</html>
