<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for floating labels */
        .form-floating {
          position:relative;
          margin-bottom: 20px;
        }

        .form-floating input,
        .form-floating textarea {
          padding: 1rem 0.75rem;
          border-radius: 0.5rem;
          border: 1px solid #ccc;
          width: 100%;
        }

        .form-floating label {
          position: absolute;
          left: 0.75rem;
          top: 50%;
          transform: translateY(-50%);
          transition: 0.2s ease-in-out;
          pointer-events: none; /* Prevent label from blocking input */
          color: #6c757d;
        }

        .form-floating input:focus,
        .form-floating textarea:focus {
          border-color: #007bff;
        }

        .form-floating input:focus + label,
        .form-floating textarea:focus + label,
        .form-floating input:not(:placeholder-shown) + label,
        .form-floating textarea:not(:placeholder-shown) + label {
          top: -0.75rem;
          font-size: 0.875rem;
          color: #007bff;
        }

        /* Ensure the placeholder text is visible when needed */
        .form-floating input::placeholder,
        .form-floating textarea::placeholder {
          color: transparent; /* This will hide the placeholder text when the label floats */
        }
    </style>
</head>
<body>
    <section id="contact us">
        <h2>Contact Us</h2>
        <form action="#" method="post" class="custom-form contact-form" role="form">
            <h2 class="mb-4 pb-2">Contact Soccer</h2>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                        <input type="text" name="full-name" id="full-name" placeholder="Full name" class="form-control" required="">
                        <label for="full-name">Full Name:</label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email address" class="form-control" required="">
                        <label for="email">Email address:</label>
                    </div>
                </div>

                <div class="col-lg-12 col-12">
                    <div class="form-floating">
                        <textarea class="form-control" id="message" name="message" placeholder="Message" required=""></textarea>
                        <label for="message">Message:</label>
                    </div>
                    <button type="submit" class="form-control">Submit Form</button>
                </div>
            </div>
        </form>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis voluptatem quasi dolores praesentium voluptas nihil recusandae quae, maiores explicabo doloremque unde quidem corrupti quas! Fuga eius nisi ex aperiam architecto.
        </p>
    </section>
</body>
</html>
