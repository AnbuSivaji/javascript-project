<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.type1 {
  display: flex;
  flex-direction: column;  /* This will make the items stack vertically */
  width: 50%;
  padding: 20px;  /* Optional, just to add some padding */
}

.type1 input,
.type1 textarea {
  margin-bottom: 10px;  /* Adds spacing between form elements */
  padding: 10px;
  font-size: 16px;
}

.type1 button {
  padding: 10px;
  background-color: #ef233c;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease;
}

.type1 button:hover {
  background-color: blue;
}

.type1 button:active {
  background-color: yellow;
}
</style>
</head>
<body>
    <div class="type1">
  <h2>Become a Member</h2>
  <input type="text" name="Name" id="" placeholder="Name"><br><br>
  <input type="text" name="Email" id="" placeholder="Email"><br><br>
  <textarea name="Comments" id="" cols="25" rows="10" placeholder="Comments">Comments</textarea>
  <button type="submit" class="form-control">Submit Form</button>
</div>

</body>
</html>
